<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>

        <div class="toolbar">
          <div class="form-group">
            <label for="filter-category">Filter by category</label>
            <select id="filter-category">
              <option value="">All categories</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sort-by">Sort by</label>
            <select id="sort-by">
              <option value="name-asc">Name (A → Z)</option>
              <option value="name-desc">Name (Z → A)</option>
              <option value="spots-asc">Availability (fewest first)</option>
              <option value="spots-desc">Availability (most first)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="search-text">Search</label>
            <input id="search-text" type="search" placeholder="Search activities" />
          </div>

          <div class="form-group">
            <label>&nbsp;</label>
            <button id="clear-filters">Clear</button>
          </div>
        </div>

        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
